<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Pages with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="main-title">ðŸ§  Interactive Web Page</h1>

  <!-- ðŸŽ‰ Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="msg-btn">Click Me</button>
    <p id="msg-output"></p>
  </section>

  <!-- ðŸŽ® Part 2: Interactive Elements -->
  <section>
    <h2>Part 2: Interactive Elements</h2>

    <!-- Light/Dark Mode Toggle -->
    <button id="toggle-theme">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div id="counter-section">

      <button id="inc-btn">âž• Increase</button>
      <button id="dec-btn">âž– Decrease</button>

  </section>

  <!-- ðŸ“‹âœ… Part 3: Form Validation -->
  <section>

      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <small class="error" id="name-error"></small>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <small class="error" id="email-error"></small>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
      <small class="error" id="password-error"></small>

      <button type="submit">Sign Up</button>
    </form>
    <p id="form-success" class="success"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
